<h1 style="margin:20px 0px 0px 40px">Usuarios</h1>

<mat-card appearance="outlined">
  <mat-card-content>
    <button mat-raised-button color="primary" (click)="nuevoUsuario()">
      <mat-icon>add</mat-icon> Nuevo
    </button>
  </mat-card-content>

  <mat-card-content class="dashBoard-card-content" appearance="outlined" style="margin:20px 0px 0px 10px">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
  </mat-card-content>

  <div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataListaUsuarios">

      <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
        <td mat-cell *matCellDef="let element"> {{element.nombreCompleto}} </td>
      </ng-container>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="rolDescripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
        <td mat-cell *matCellDef="let element"> {{element.rolDescripcion}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
        <td mat-cell *matCellDef="let element"> {{element.esActivo ? 'Activo' : 'No activo'}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef style="width: 80px;"></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="editarUsuario(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarrUsuario(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
      <tr mat-row *matRowDef="let row; columns: columnasTabla;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="5">No hay datos que coincidan con "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
